<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="../src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="content">
        <h1 class="title">Calculator</h1>
        <div class="calculator">
            <div class="output">
                <span id="action"></span>
                <span id="result"></span>
            </div>
            <div class="input">
                <span class="action-btn" data-action="clear">C</span>
                <span class="action-btn" data-action="/">/</span>
                <span class="number-btn" data-number="7">7</span>
                <span class="number-btn" data-number="8">8</span>
                <span class="number-btn" data-number="9">9</span>
                <span class="action-btn" data-action="*">*</span>
                <span class="number-btn" data-number="4">4</span>
                <span class="number-btn" data-number="5">5</span>
                <span class="number-btn" data-number="6">6</span>
                <span class="action-btn" data-action="-">-</span>
                <span class="number-btn" data-number="1">1</span>
                <span class="number-btn" data-number="2">2</span>
                <span class="number-btn" data-number="3">3</span>
                <span class="action-btn" data-action="+">+</span>
                <span class="number-btn" data-number="0">0</span>
                <span class="number-btn" data-number=".">.</span>
                <span class="action-btn" data-action="calculate">=</span>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../src/calculator.js"></script>
</body>

</html>
